<!DOCTYPE html>
<html>
    <div id="app">
        <div v-html="message"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            data: {
                message: "<h1>Hello</h1>",
            }
        }).$mount("#app");
    </script>
</html>
