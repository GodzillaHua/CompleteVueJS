<!DOCTYPE html>
<html>
    <div id="app">
        {{message}}<br/>
        {{price}}<br/>
        {{details}}<br/>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            data: {
                message: "Hello",
                price: 18+6,
                details: ['one', 'two', 'three']
            }
        }).$mount("#app");
    </script>
</html>
