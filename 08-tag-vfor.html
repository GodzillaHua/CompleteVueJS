<!DOCTYPE html>
<html>
    <div id="app">
        <table border="1">
            <tr v-for="p in people">
                <td>{{p.name}}</td>
                <td>{{p.balance}}</td>
                <td>{{p.registered}}</td>
                <td>{{activeStatus(p)}}</td>
            </tr>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="people.js"></script>
    <script>
        const app = new Vue({
            data: {
                people: people
            },
            methods: {
                activeStatus(person) {
                    return person.isActive ? "Active":"Inactive";
                }
            }
        }).$mount("#app");
    </script>
</html>
